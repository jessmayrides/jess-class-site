    <video autoplay loop id="myVideo">
        <source src="wii.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>wii menu </h1>
        <p>video games were how my cousins and i bonded. even today when we get together with family we play the same games we played a decade ago. (middle bottom pic is us this past thanksgiving)</p>
        <button id="myBtn" onclick="myFunction()">pause</button>
    </div>

    <script>
        var video= document.getElementById("myVideo");
        var btn= document.getElementById("myBtn");
        function myFunction() {
            if(video.paused) {
                video.play();
                btn.innerHTML = "pause";
            } else{
                video.pause();
                btn.innerHTML = "play";
            }
        }
    </script>
